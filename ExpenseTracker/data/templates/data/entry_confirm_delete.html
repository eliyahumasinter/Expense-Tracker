<form  method="POST">
     {% csrf_token %}
      <fieldset>
         <legend>Delete Post</legend>
         <h2>Are you sure you want to delete the entry "{{ object.title }}"?</h2>
      </fieldset>
      <div>
          <button type="submit">Yes, Delete</button>
          <a href="{% url 'data-entry' object.id %} ">Cancel</a>
      </div>
 </form>
