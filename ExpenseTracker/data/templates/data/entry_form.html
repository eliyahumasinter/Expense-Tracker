{% extends 'data/base.html' %}
{% load crispy_forms_tags  %}
{% block content %}
<div class="p-10 flex justify-center  ">  
    <div class="max-w-lg rounded overflow-hidden shadow-lg bg-red-200 w-1/2 ">
      <div class="px-6 py-4">
        <div class="capitalize text-2xl pb-10"><span class="font-bold mr-2">{{ entry.title }}:</span>${{ entry.price }}</div>
        <form  method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="float-right bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 mb-4 rounded inline-flex items-center">
                <i class="fa fa-pencil-square-o fill-current mr-5" style="font-size:24px"></i>Update</button>
        </form>
    </div>
</div>
{% endblock %}
