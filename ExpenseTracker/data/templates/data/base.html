<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <a href="{% url 'data-home' %}">Home</a>
    {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Signup</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
