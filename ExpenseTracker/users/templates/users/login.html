{% extends 'data/base.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Login</legend>
        {{ form }}
    </fieldset>
    <div>
        <button  type="submit">Login</button>
    </div>
</form>
<div>
    <small>Need an Account? <a href="{% url 'register' %}">Sign Up Now</a></small>
</div>

<button><a href="{% provider_login_url "facebook" method="oauth2" %}">Facebook Login</a></button>

{% endblock content %}
