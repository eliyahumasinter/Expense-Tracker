{% extends 'data/base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Join Today</legend>
        {{ form }}
    </fieldset>
    <div>
        <button  type="submit">Sign Up</button>
    </div>
</form>
<div>
    <small>Already Have An Account? <a href="{% url 'account_login' %}">Sign In</a></small>
</div>
{% endblock content %}
